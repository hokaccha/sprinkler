- name: Text Assertion
  actions:
  - command: visit
    url: assert.html
  
  - assert: text_equal
    element: .foo 
    expect: foo
  
  - assert: text_contain
    element: .foo 
    expect: f

- name: Attributes assertion
  actions:
  - assert: attribute_equal
    element: div
    name: data-foo
    expect: "bar"

  - assert: attribute_contain
    element: div
    name: data-bar
    expect: "c"

  - assert: attribute_equal
    element: div
    name: data-baz
    expect: ""

  - assert: attribute_present
    element: div
    name: class
    expect: foo

  - assert: attribute_present
    element: div
    name: class
    expect: baz

  # fail
  - assert: attribute_present
    element: div
    name: class
    expect: hoge

- name: CSS property assertion
  actions:
  - assert: css_property_equal
    element: div
    property: color
    expect: rgba(255, 0, 0, 1)

  - assert: css_property_equal
    element: div
    property: font-size
    expect: 14px

- name: Element assertion
  actions:
  - assert: element_length_equal
    element: ul > li
    expect: 3

  - assert: element_exist
    element: .foo

  # fail
  - assert: element_exist
    element: .notExist

  - assert: element_visible
    element: .show

  - assert: element_hidden
    element: .hide

  # fail
  - assert: element_visible
    element: .hide

  # fail
  - assert: element_hidden
    element: .show

  - command: click
    element: .toggleShow

  - assert: element_visible
    element: .hide

  - assert: element_hidden
    element: .show

- name: URL Assertion
  actions:
  - command: visit
    url: http://example.com/

  - assert: url_equal
    expect: http://example.com/

  - command: visit
    url: assert.html

  - assert: url_contain
    expect: assert.html
