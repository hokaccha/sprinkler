- name: Attributes assertion
  actions:
  - command: visit
    url: assert.html

  - assert: attribute_equal
    element: div
    name: data-foo
    expected: "bar"

  - assert: attribute_contain
    element: div
    name: data-bar
    expected: "c"

  - assert: attribute_equal
    element: div
    name: data-baz
    expected: ""

  - assert: attribute_present
    element: div
    name: class
    expected: foo

  - assert: attribute_present
    element: div
    name: class
    expected: baz

  # fail
  - assert: attribute_present
    element: div
    name: class
    expected: hoge
