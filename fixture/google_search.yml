- name: Google search
  actions:
    - command: visit
      url: http://www.google.com

    - command: wait
      interval: 1000

    - assert: equal_title
      expected: Google

    - command: wait
      interval: 1000

    - command: input
      value: hoge
      element: input[type="text"]

    - command: wait
      interval: 1000

    - command: click
      element: button[name="btnG"]

    - command: wait
      interval: 1000

    - assert: contain_text
      element: "#main"
      expected: hoge
