<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Sample</title>
<style>
.foo {
  color: red;
  font-size: 14px;
}
</style>
</head>
<body>
<div class="foo bar
                baz" data-foo="bar" data-bar="abc">foo</div>

<ul>
  <li>foo</li>
  <li>bar</li>
  <li>baz</li>
</ul>

<div class="show">show</div>
<div class="hide" hidden>hide</div>

<button class="toggleShow">toggle show</button>

<script src="./jquery-2.1.1.js"></script>
<script>
$('.toggleShow').click(function() {
  $('.show').hide();
  $('.hide').show();
});
</script>
</body>
</html>
