- name: Dom Events
  actions:
  - command: visit
    url: dom_events.html

  - assert: text_equal
    element: .log
    expect: ""

  - command: click
    element: .clickBtn

  - assert: text_equal
    element: .log
    expect: clicked!

  - command: input
    element: input[name="test"]
    value: input value

  - assert: value_equal
    element: input[name="test"]
    expect: input value

  - assert: value_contain
    element: input[name="test"]
    expect: input

  - command: submit
    element: .form

  - assert: text_equal
    element: .log
    expect: input value

  - command: clear
    element: input[name="test"]

  - assert: value_equal
    element: input[name="test"]
    expect: ""
