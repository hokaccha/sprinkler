scenarios:
- name: Google search
  actions:
    - visit: http://www.google.com
    - wait: 1000
    - assert_title: { equal: Google }
    - wait_for: input[type="text"]
    - input:
        element: input[type="text"]
        value: hoge
    - submit: form[name="f"]
    - wait: 1000
    - assert_text:
        element: "#main"
        contain: hoge
