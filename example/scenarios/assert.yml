- name: Text Assertion
  tags: [assert]
  actions:
  - visit: assets/assert.html
  
  - assert_text:
      element: .foo
      equal: foo
  
  - assert_text:
      element: .foo
      contain: f

- name: Attributes assertion
  tags: [assert]
  actions:
  - assert_attribute:
      element: div
      attribute: data-foo
      equal: "bar"

  - assert_attribute:
      element: div
      attribute: data-bar
      contain: "c"

  - assert_attribute:
      element: div
      attribute: data-baz
      equal: ""

  - assert_attribute:
      element: div
      attribute: class
      present: foo

  - assert_attribute:
      element: div
      attribute: class
      present: baz

- name: CSS property assertion
  tags: [assert]
  actions:
  - assert_css:
      element: div
      property: color
      equal: rgba(255, 0, 0, 1)

  - assert_css:
      element: div
      property: font-size
      equal: 14px

- name: Element assertion
  tags: [assert]
  actions:
  - assert_length:
      element: ul > li
      equal: 3

  - assert_exist: .foo

  - assert_exist:
      element: .notExist
      expected: false

  - assert_visible: .show
  - assert_visible:
      element: .hide
      expected: false

  - click: .toggleShow

  - assert_visible: .hide
  - assert_visible: { element: .show, expected: false }

- name: URL Assertion
  tags: [assert]
  actions:
  - visit: http://example.com/

  - assert_url:
      equal: http://example.com/

  - visit: assets/assert.html

  - assert_url:
      contain: assets/assert.html
