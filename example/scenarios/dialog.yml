- name: Dialog
  tags: [dialog]
  actions:
  - visit: assets/dialog.html

  - click: .showAlert

  - assert_dialog_text:
      equal: alert!

  - handle_dialog: accept

  - click: .showConfirm

  - assert_dialog_text:
      contain: ok

  - handle_dialog: accept

  - assert_text:
      element: .log
      equal: ok

  - click: .showConfirm

  - handle_dialog: dismiss

  - assert_text:
      element: .log
      equal: cancel
