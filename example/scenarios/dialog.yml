- name: Dialog
  actions:
  - command: visit
    url: assets/dialog.html

  - command: click
    element: .showAlert

  - assert: alert_text_equal
    expect: alert!

  - command: accept_alert

  - command: click
    element: .showConfirm

  - assert: alert_text_contain
    expect: ok

  - command: accept_alert

  - assert: text_equal
    element: .log
    expect: ok

  - command: click
    element: .showConfirm

  - command: dismiss_alert

  - assert: text_equal
    element: .log
    expect: cancel
